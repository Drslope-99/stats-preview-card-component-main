<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <!-- the main card element goes here -->
      <article class="card">
        <div class="card__details">
          <!-- The card main heading text -->
          <h1 class="card__header">
            Get <span>insights</span> that help your business grow.
          </h1>

          <!-- the card description text -->
          <p class="card__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="card__stats">
            <!-- the card insights statistics goes here -->
            <div class="card__stats-box">
              <span class="card__stats-numbers">10k+</span>
              <span class="card__stats-label">companies</span>
            </div>

            <div class="card__stats-box">
              <span class="card__stats-numbers">314</span>
              <span class="card__stats-label">templates</span>
            </div>

            <div class="card__stats-box">
              <span class="card__stats-numbers">12M+</span>
              <span class="card__stats-label">queries</span>
            </div>
          </div>
        </div>
        <figure class="card__figure">
          <!-- the card responsie image srcset here -->
          <picture>
            <source
              media="(max-width: 375px)"
              srcset="images/image-header-mobile.jpg"
            />
            <source
              media="(min-width: 376px)"
              srcset="images/image-header-desktop.jpg"
            />
            <img
              src="images/image-header-desktop.jpg"
              alt=""
              class="card__figure-image"
            />
          </picture>
          <div class="card__figure-overlay"></div>
        </figure>
      </article>
    </section>
    <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Charles Ukanga</a>.
    </div>
  </body>
</html>
